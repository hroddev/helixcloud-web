<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Helix / Cloud Hybrid Isotype -->
  <path d="M400 256c0 79.5-64.5 144-144 144S112 335.5 112 256s64.5-144 144-144c32.7 0 62.7 10.9 86.8 29.3" stroke="url(#gradient)" stroke-width="48" stroke-linecap="round" fill="none" filter="url(#shadow)" />
  <path d="M256 180c-42 0-76 34-76 76s34 76 76 76c22.5 0 42.7-9.8 56.5-25.3" stroke="url(#gradient)" stroke-width="32" stroke-linecap="round" fill="none" />
  <circle cx="256" cy="256" r="40" fill="url(#gradient)" />
  
  <!-- Outer glow/orb effect -->
  <circle cx="256" cy="256" r="230" stroke="url(#gradient)" stroke-width="4" stroke-dasharray="10 20" opacity="0.2" />
</svg>
